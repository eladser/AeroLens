version: '3.8'

services:
  api:
    build:
      context: ./src/AeroLens.Api
      dockerfile: Dockerfile
    container_name: aerolens-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Supabase__Url=${SUPABASE_URL}
      - Supabase__JwtSecret=${SUPABASE_JWT_SECRET}
      - OpenSky__Username=${OPENSKY_USERNAME}
      - OpenSky__Password=${OPENSKY_PASSWORD}
      - OpenWeatherMap__ApiKey=${OPENWEATHERMAP_API_KEY}
      - Groq__ApiKey=${GROQ_API_KEY}
      - Mistral__ApiKey=${MISTRAL_API_KEY}
      - Gemini__ApiKey=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - aerolens-network

  web:
    build:
      context: ./src/aerolens-web
      dockerfile: Dockerfile
    container_name: aerolens-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aerolens-network

networks:
  aerolens-network:
    driver: bridge
